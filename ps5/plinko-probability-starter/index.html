<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="module" src="main.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<title>Plinko Probability</title>
	</head>
	<body>
		<form>
			<label>Levels: <input type="number" id="num-levels" value="10" min="2" max="150" /></label>
			<label>Balls: <input type="number" id="num-balls" value="10" min="1" max="50000" /></label>
			<label>Rightward Probability: <input type="number" id="right-prob" value="0.5" min="0" max="1" step="0.05"/></label>
			<label>Speed: <input type="range" id="speed" min="1" max="10" value="5" /> </label>
			<button id="do-drop">Drop</button>
		</form>
		<svg></svg>
	</body>
</html>
